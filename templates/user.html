<!-- user.html -->


<!-- h1 -->
<div id=greeting></div>
<!-- js -->
<script>
var today = new Date();
var hour = today.getHours();
var greeting;

if (hour<=12 && hour >0){
    greeting='Good morning, {{name}}!';
}
else if(hour<=16){
    greeting ='Good afternoon, {{name}}!';
}
else if(hour <= 20){
    greeting ='Good evening, {{name}}!';
}
else{
    greeting = 'Good night, {{name}}!';
}


document.getElementById("greeting").innerHTML = "<h1>" + greeting + " </h1>";

</script>
